{% extends 'baseproject.html' %}
{% block content %}
<div class="col-md-10">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>Experiment details</h3>
    </div>



{{ experiment.environment }}
<form>
  <div class="form-group row">
    <label for="experiment_id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="experiment_id" placeholder="Email" value="{{ experiment.id }}" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="experiment_command" class="col-sm-2 col-form-label">Command</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="experiment_command" placeholder="Password" value="{{ experiment.command }}" readonly>
    </div>
  </div>
    <div class="form-group row">
    <label for="experiment_logs" class="col-sm-2 col-form-label">Logs</label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" id="experiment_logs" rows="50" placeholder="" readonly>{{ logs }}</textarea>
    </div>
  </div>
</form>
</div>
{% endblock %}
