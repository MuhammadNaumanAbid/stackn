{% extends 'baseproject.html' %}
{% block content %}
<div class="col-md-10">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Dataset</h2>
    </div>
    <div style="min-height:400px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Name:</label>
                <input class="form-control col-md-6" type="text" name="name" maxlength="255" required id="id_name">
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <input class="form-control col-md-6" type="text" name="description" maxlength="255" id="id_description">
            </div>
            <div class="form-group">
                <label for="id_data">Data:</label>
                <input class="form-control-file" type="file" name="data" required id="id_data">
            </div>
            <input type="hidden" name="project" value="{{ project.id }}" id="id_project">
            <button class="btn btn-primary" type="submit">Create dataset</button>
        </form>
    </div>
</div>
{% endblock %}
